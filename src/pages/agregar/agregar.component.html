<ion-header>
<ion-navbar color="primary" l>
  <ion-title>{{nombreLista | placeholder: 'Nueva lista'}}</ion-title>
</ion-navbar>

</ion-header>

<ion-content padding>
  <h1> Nueva lista</h1>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
      </ion-item>
    </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Nombre de la lista</ion-label>
          <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
        </ion-item>
        <button ion-button color="primary"  class="button-block" >Agregar</button>
      </ion-card-content>
  </ion-card>
<ion-card>
  <ion-card-header>
    <h3>Items agregados</h3>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
    <ion-item>
      <button ion-button color="dark" clear>
        Nombre del item
      </button>
      <button ion-button outline color="danger" >
        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        Borrar item
      </button>
    </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

    <button  ion-button icon-left class="button-block">
      <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      Agregar lista
    </button>
</ion-content>
